extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.0",
        import: ["@key"])


type Query {
	"The full list of locations"
	locations: [Location!]!
	"The details of the specific location"
	location(id: ID!): Location
}

type Location {
	id: ID!
	name: String!
	description: String!
	photo: String!
}